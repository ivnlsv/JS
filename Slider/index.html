<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="main__layout">
      <div class="content__layout">
        <div class="overview">
          <div class="overview__title--layout">
            <div class="overview__title">Completed projects</div>
            <img src="img/titleline.png" class="title__line" alt="line" />
          </div>
          <span class="overview__description"
            >Only a small part of the work performed by our company is presented
            on the site. For 14 years on in the construction market we have made
            happy more than 1000 families</span
          >
          <div class="param__layout">
            <div class="param__item">
              <div class="param__title">City:</div>
              <div class="city__item"></div>
              <div class="apart__item"></div>
            </div>
            <div class="param__item">
              <span class="param__title">Apartment area:</span>
              <div class="area__item"></div>
            </div>
            <div class="param__item">
              <span class="param__title">Repair time:</span>
              <div class="reptime__item"></div>
            </div>
            <div class="param__item">
              <span class="param__title">Repair cost:</span>
              <div class="repcost__item"></div>
            </div>
          </div>
          <div class="switcher">
            <div class="slider__arrows left">
              <img src="img/arrowleft.png" alt="" />
            </div>
            <div class="slider__dots"></div>
            <div class="slider__arrows right">
              <img src="img/arrowright.png" alt="" />
            </div>
          </div>
        </div>
        <div class="overview__visual">
          <div class="locations"></div>
          <div class="slider__images"></div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
